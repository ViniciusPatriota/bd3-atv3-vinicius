  <body>
    <h1>Alunos</h1>

    <div class="content">
      <form id="add-student-form">
        <input type="text" name="cod_aluno" placeholder="Código do Aluno" required />
        <input type="text" name="nome" placeholder="Digite o nome do aluno" />
        <input type="text" name="cpf" placeholder="Digite o CPF do aluno" />
        <input type="text" name="rg" placeholder="Digite o RG do aluno" />
        <input
          type="text"
          name="telefone_aluno"
          placeholder="Digite o telefone do aluno"
        />
        <input
          type="text"
          name="telefone_responsavel"
          placeholder="Digite o telefone do responsável pelo aluno"
        />
        <input
          type="text"
          name="email"
          placeholder="Digite um email para contato"
        />
        <input
          type="date"
          name="data_nascimento"
          placeholder="Digite a data de nascimento do aluno"
        />
        <button type="submit">Cadastrar Aluno</button>
      </form>
      <ul id="students-list"></ul>
    </div>
  </body>
